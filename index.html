<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Turn-based game</title>
    </head>
    <body>
        <main>
            <!-- <article class="start">
            </article> -->
            <article class="gameBoard">
                <section class="grid-item" >
                    <div id="turtle" class="player-board">
                        <img src="img/turtle.png">
                        <div id="turtle_on" class="turn-on"></div>
                        <h1>power</h1>
                        <progress id="turtle_power" value="35" max="100"></progress>
                        <h1>weapon</h1>
                        <!-- <img id="turtle_weapon" src="img/weapons/w-cup.png" width="35px"> -->
                        <div class="attack">
                            <button id='turtle_attack' class="attack_buttons" type="button" name="attack">attack</button>
                            <button id='turtle_defend' class="attack_buttons" type="button" name="defend">defend</button>
                        </div>
                    </div>
                </section>
                <section id="game-grid" class="grid_item">
                    <div id="start">
                        <div class="start_content">
                            <h3>Instructions</h3>
                            <ul>
                                <li>Lorem ipsum dolor sit amet, consectetur adipiscing elit</li>
                                <img src="img/arrows.jpg" width="100px">
                                <li>sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</li>
                                <li>Ut enim ad minim veniam</li>
                                <img src="img/space.png" width="100px">
                            </ul>
                            <button id="start_button" type="button" name="button" style="display:block;">Start Game</button>
                        </div>
                    </div>
                </section>
                <section class="grid-item">
                    <div id="whale" class="player-board">
                        <img src="img/whale.png">
                        <div id="whale_on" class="turn-on"></div>
                        <h1>power</h1>
                        <progress id="whale_power" value="70" max="100"></progress>
                        <h1>weapon</h1>
                        <!-- <img id="whale_weapon" src="img/weapons/w-oil.png" width="35px"> -->
                        <div class="attack">
                            <button id='whale_attack' class="attack_buttons" type="button" name="attack">attack</button>
                            <button id='whale_attack' class="attack_buttons" type="button" name="defend">defend</button>
                        </div>
                    </div>
                </section>
            </article>
        </main>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
